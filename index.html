<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>

    <!-- below link is copied from https://cdnjs.com/libraries/font-awesome from where we can use different icons on our project. Note: it is also a css file in remote location-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- below we connect our html page to css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">

        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-address border">
          <p class="nav-deliver">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="nav-Nepal">Nepal</p>
          </div>
        </div>

        <div class="nav-search">
            <select class="search-select" name="" id="">
                <option value="">All</option>
                <option value="">Arts & Crafts</option>
                <option value="">Automotive</option>
                <option value="">Baby</option>
                <option value="">Beauty & Personal Care</option>
            </select>
            <input class="search-input" type="text" placeholder="Search Amazon">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="language-box">
            <div class="language-icon">
                <i class="fa-solid fa-earth-americas"></i>
            </div>
            <div class="language">
                <select name="" id="" class="la-dropdown">
                    <option value="">EN</option>
                    <option value="">NP</option>
                </select>
            </div>
        </div>

        <div class="nav-signin-box border">
            <div>
                <p class="hello-signin">Hello, sign in</p>
            </div>
            <div class="nav-signin">Account & Listing</div>
        </div>

        <div class="nav-signin-box border">
            <div>
                <p class="hello-signin">Return</p>
            </div>
            <div class="nav-signin">& Order</div>
        </div>        

      </div>
    </header>
  </body>
</html>
